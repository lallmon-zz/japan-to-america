    <div class="container">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>

    const pattern = /^[0-9]{1,}$/;

    let inputFields = document.querySelectorAll("input[type=text]");

inputFields.forEach(i => {
    i.addEventListener('keyup', e=> {
        if(e.target.value==''){
            e.target.classList.remove('is-invalid');
            e.target.classList.remove('is-valid');
        }
        else if(pattern.test(e.target.value)) {
            e.target.classList.remove('is-invalid');
            e.target.classList.add('is-valid');
        }
        else {
            e.target.classList.remove('is-valid');
            e.target.classList.add('is-invalid');
        }
    });

});
    
page.addEventListener('submit', e => {
    e.preventDefault();

    const formId = e.target.id.replace('Form', ''); //Could cause problems if units have "Form" in them
    const inputField = document.querySelector('#' + formId + 'Input').value;
    let output = '';

    if(pattern.test(inputField) !== true) {
        output = "Invalid input"
    }
    else {
        if(document.querySelector('#' + formId + 'Operator').innerText === '*') {
            output = inputField * document.querySelector('#' + formId + 'Multiplier').innerText;
        }
        else {
            output = inputField / document.querySelector('#' + formId + 'Multiplier').innerText;
        }    
    }
    document.querySelector('#' + formId + 'Output').value = output;
});
